<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rho-9 Issues Status - Discord Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.9);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 6px;
            border: 3px solid rgba(15, 23, 42, 0.9);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }

        .glow {
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }
        .neon-border {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }
        
        /* Firefox Scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(99, 102, 241, 0.5) rgba(15, 23, 42, 0.9);
        }

        .status-card {
            transition: transform 0.2s ease-in-out;
        }

        .status-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen bg-slate-900 text-white">
    <!-- Background Effects -->
    <div class="fixed inset-0 bg-[radial-gradient(ellipse_at_top,rgba(99,102,241,0.15),transparent_50%)] pointer-events-none"></div>

    <!-- Navigation -->
    <nav class="sticky top-0 bg-slate-900/90 backdrop-blur-xl z-50 border-b border-indigo-500/20">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center py-6">
                    <a href="/">
                        <img src="https://i.imgur.com/VXOYS19.png" alt="Rho-9 Security Bot" class="h-50 w-40" />
                    </a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-slate-300 hover:text-white hover:glow">Home</a>
                    <a href="/security" class="text-slate-300 hover:text-white hover:glow">Security</a>
                    <a href="https://discord.com/oauth2/authorize?client_id=1092473933711810570&permissions=8&scope=bot&utm_source=discordbotlist.com&utm_medium=bot_page" target="_blank" rel="noopener noreferrer" class="bg-indigo-600/80 hover:bg-indigo-500 px-4 py-2 rounded-lg neon-border transition-all">
                        Add to Discord
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-16">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-16 glow">Known Issues</h1>
        
        <!-- Current Issues Section -->
        <div class="mb-16">
            <div class="flex items-center mb-8">
                <h2 class="text-3xl font-bold">Current Issues</h2>
                <div class="ml-4 px-3 py-1 bg-green-500/20 rounded-full border border-green-500/30">
                    <div class="flex items-center">
                        <div class="w-2 h-2 rounded-full bg-green-400 mr-2"></div>
                        <span class="text-green-400 text-sm font-medium">Rho-9 is fully Operational</span>
                    </div>
                </div>
            </div>
            
            <div class="status-card bg-indigo-500/10 rounded-xl p-8 border border-indigo-500/30">
                <div class="flex items-center space-x-4">
                    <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div>
                        <p class="text-lg text-slate-300">No known issues at this time</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fixed Issues Section -->
        <div>
            <h2 class="text-3xl font-bold mb-8">Fixed Issues</h2>
            <div class="status-card bg-indigo-500/10 rounded-xl p-8 border border-indigo-500/30">
                <div class="flex items-center justify-center">
                    <div class="text-center">
                        <svg class="w-16 h-16 text-indigo-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                        </svg>
                        <p class="text-lg text-slate-300">All previous issues have been resolved</p>
                        <p class="text-sm text-slate-400 mt-2">Historical issues will be displayed here when they occur</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Report Issues Button -->
        <div class="mt-16 text-center">
            <a href="https://discord.gg/hbtNvFw8hu" target="_blank" rel="noopener noreferrer" class="inline-flex items-center space-x-2 bg-indigo-600/80 hover:bg-indigo-500 px-6 py-3 rounded-xl font-semibold neon-border transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <span>Report an Issue</span>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 px-4">
        <div class="max-w-6xl mx-auto flex justify-center">
        </div>
    </footer>
</body>
</html>
